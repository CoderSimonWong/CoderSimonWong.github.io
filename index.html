<body>
	<button id="ss" type="button" onclick="selectImg()">点击选择图片并且上传</button>
	<button id="sss" type="button" onclick="getToken()">Token</button>
	<br>
	<div id="androidToJs" width="200px"></div>
	<p id="test"></p>

	<script>
		function getToken() {
			window.webkit.messageHandlers.getToken.postMessage({
				
			});
		}
		function selectImg() {
			window.webkit.messageHandlers.selectImage.postMessage({
				'requestURL':'https://property.yzwxhd.com/lar/wykhz/club/upload-fp-pic',
				'parameters':{
					'parameter0':'parameter0',
					'parameter1':'parameter1'
				},
				'selectImgMaxCount':'9',
				'selectType':'0', // 0 - All  1 - 相机📷  2 - 相册 // 杰哥杰作
				'isNeedCropImage':'0', // 是否主动调用裁剪
				'cropImageScale':'16:9'
			});
		}
		function selectImageResult(returnValue) {
    		var androidToJs = document.getElementById('androidToJs');
    		androidToJs.innerText = returnValue;
  		}
  		function nativeShare() {
  			window.webkit.messageHandlers.nativeShare.postMessage({
  				'isNeedSharePoster':'1',
  				'posterURL':'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542793712739&di=c7f8d237bbf7cd87d8f8112939135e66&imgtype=jpg&src=http%3A%2F%2Fimg0.imgtn.bdimg.com%2Fit%2Fu%3D3935989350%2C2670705605%26fm%3D214%26gp%3D0.jpg'
  			})
  		}
	</script>
